options:
  hostname:
    type: string
    description: "Hostname for the server"
    default: ""
  repository:
    type: string
    default: diaspora/diaspora
    description: "Repository to use. Does not normally need to be changed."
  branch:
    type: string
    default: master
    description: "Branch to use. Does not normally need to be changed."
  podname:
    type: string
    default: diaspora*
    description: "A name for the pod. The most difficult setting. Can be changed later."
  ssl_key:
    type: string
    description: SSL private key for pod domain. See readme how to best use this configuration value. Must be unencrypted.
    default: ""
  ssl_cert:
    type: string
    description: SSL cert for pod domain. See readme how to best use this configuration value.
    default: ""
  ssl_snakebite:
    type: boolean
    description: "If ssl_cert and ssl_key not set, shall we use the snakebite cert?"
    default: true
  statistics:
    type: boolean
    description: "Enable statistics from the pod? This includes user and post counts. Statistics will be exposed at /statistics.json"
    default: false
  enable_registrations:
    type: boolean
    description: "Enable new users to create accounts."
    default: true
  bitcoin_address:
    type: string
    description: "Bitcoin address for donations."
    default: ""
  facebook_app_id:
    type: string
    description: "Facebook app id for services integration."
    default: ""
  facebook_app_secret:
    type: string
    description: "Facebook app secret if ID given."
    default: ""
  twitter_key:
    type: string
    description: "Twitter key for services integration."
    default: ""
  twitter_secret:
    type: string
    description: "Twitter secret if key given."
    default: ""
  tumblr_key:
    type: string
    description: "Tumblr key for services integration."
    default: ""
  tumblr_secret:
    type: string
    description: "Tumblr secret if ID given."
    default: ""
  admin_account:
    type: string
    description: "Once created, set admin account username here."
    default: ""
  admin_email:
    type: string
    description: "Set pod administrator email here."
    default: ""
    